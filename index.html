<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Trivia Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "trivia-container">
        <div class = "title">TRIVIA TIME!!</div>
        <div class = "dropdown"><select id = "category-select">
            <option value = "">Select a category!</option>
        </select></div>
        <div class = "question" id = "question"></div>
        <div class = "answers">
            <button id = "answer-1"></button>
            <button id = "answer-2"></button>
            <button id = "answer-3"></button>
            <button id = "answer-4"></button>
        </div>
        <div id = "feedback"></div>
        <div class = "question-button">
            <button id = "new-question">New Question</button><button id = "randomize">Random Category</button>
        </div>
        <div id = "score-div"><label for "score-label">Score:</label><span id = "score">0</span></div>
    </div>
   <script src="script.js"></script>
</body>
